name: Continuous Deployment

on:
  push:
    branches:
      - master
  release:
    types: [published]
jobs:
  Release:
    #strategy:
    #  matrix:
    #    service: [nice_project, nginx]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # TODO: in the future can be dangerous
      - name: Tear down resource-group
        uses: azure/CLI@v1
        with:
          inlineScript: >
            az deployment group delete 
            -n compApp
            -g ComplimentApp
      - name: Deploy
        uses: azure/CLI@v1
        with:
          inlineScript: >
            az deployment group create
            -n compApp
            -g ComplimentApp
            --mode Incremental
            -f deployment/azure/template.json
            -p @deployment/azure/parameters.json
